<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server side API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather Checker</h1>

    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter a city" />
      <input type="submit" value=" submit" class="button" />
    </div>

    <div class="display">
      <h1 class="name"></h1>
      <p class="desc"></p>
      <p class="temp"></p>
      <p class="icon"></p>
      <p>humidity</p>
      <p class="hum"></p>
      <p>Wind speed</p>
      <p class="windSpeed"></p>
      <p>UV index</p>
      <p class="uvIndex"></p>
    </div>

    <div id="weatherView"></div>

     <div class="fiveDayForcast" >
     
    </div>

    <div id="city-button-element" style="margin-top: 10"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
